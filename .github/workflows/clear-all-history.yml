name: Clear Static History Files

on:
  # Manual trigger only - untuk clear file-file di frontend/static/history/
  workflow_dispatch:
    inputs:
      days_to_keep:
        description: 'Keep files from last N days (0 = clear all)'
        required: true
        default: '7'
        type: number
      confirm:
        description: 'Type "CONFIRM" to proceed'
        required: true
        type: string

jobs:
  clear-static-files:
    runs-on: ubuntu-latest
    
    steps:
      - name: Validate confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "CONFIRM" ]; then
            echo "âŒ Confirmation failed. Please type 'CONFIRM' to proceed."
            exit 1
          fi
          echo "âœ… Confirmation validated"
      
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Clear static history files
        run: |
          DAYS_TO_KEEP=${{ github.event.inputs.days_to_keep }}
          HISTORY_DIR="frontend/static/history"
          
          echo "ðŸ—‘ï¸ Clearing static history files..."
          echo "ðŸ“… Days to keep: $DAYS_TO_KEEP"
          
          if [ ! -d "$HISTORY_DIR" ]; then
            echo "âŒ History directory not found: $HISTORY_DIR"
            exit 1
          fi
          
          # Count files before
          BEFORE_COUNT=$(ls -1 $HISTORY_DIR/*.json 2>/dev/null | wc -l || echo 0)
          echo "ðŸ“Š Files before: $BEFORE_COUNT"

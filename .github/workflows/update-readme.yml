name: Update README

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            script/generate-readme.js
            script/package.json
            README.md
          sparse-checkout-cone-mode: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install
        working-directory: script

      - name: Generate README and commit
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          # Generate README (fetches from Supabase)
          node script/generate-readme.js

          # Check for changes
          if git diff --quiet README.md; then
            echo "â„¹ï¸ No changes to README"
            echo "### ðŸ“ README Update" >> $GITHUB_STEP_SUMMARY
            echo "**Status:** No changes" >> $GITHUB_STEP_SUMMARY
            exit 0
          fi

          # Get track count from Supabase
          TRACKS_COUNT=$(curl -s "${SUPABASE_URL}/rest/v1/listening_history?select=count" \
            -H "apikey: ${SUPABASE_ANON_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_ANON_KEY}" \
            -H "Prefer: count=exact" \
            -I | grep -i content-range | sed 's/.*\///' | tr -d '\r')

          # Commit and push
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "ðŸ“ Update README ($TRACKS_COUNT tracks) [skip ci]"
          git push

          echo "### ðŸ“ README Update" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** âœ… Updated" >> $GITHUB_STEP_SUMMARY
          echo "**Total Tracks:** $TRACKS_COUNT" >> $GITHUB_STEP_SUMMARY
